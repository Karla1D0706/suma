        <meta charset="UTF-8">
        <title>Suma de numeros</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo_suma.css">
        <script type="text/javascript">
            var num= parseInt(1);
            var total= parseInt(0);
            while(num>0)
            {
                num=parseInt(prompt("Favor de ingresar un numero mayor a 0"));
                total=total+num;
            }
            alert("Ingresaste un numero menor o igual a 0");
            alert("El total es: " + total)        
        </script>
